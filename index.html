<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experimental Part 3 web page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/Styles.css" />
  </head>
  <body>
    <svg class="icon icon--green">
      <use xlink:href="images/sprite.svg#computer">Computer</use>
    </svg>
    <svg class="icon icon--primary">
      <use xlink:href="images/sprite.svg#clock"></use>
    </svg>
    <svg class="icon icon--secondary">
      <use xlink:href="images/sprite.svg#quotes"></use>
    </svg>
    <ul class="list list--inline">
      <li class="list__item">Item 1</li>
      <li class="list__item">Item 2</li>
      <li class="list__item">Item 3</li>
    </ul>
    <ul class="list list--tick">
      <li class="list__item">Item 4</li>
      <li class="list__item">Item 5</li>
      <li class="list__item">Item 6</li>
    </ul>

    <a href="#" class="link-arrow">Learn More</a>
    <span class="badge badge--primary">10% Off</span>
    <span class="badge badge--secondary badge--small">15% Off</span>
    <span class="badge badge--primary badge--small">BOGOF</span>
  </body>
</html>
