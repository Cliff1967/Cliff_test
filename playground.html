<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/Styles.css" />
  </head>
  <body>
    <section class="block container block-domain">
      <header class="block__header">
        <h2>Starting at £10 per month</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, cum.
        </p>
      </header>
      <!--Search bit-->
      <div class="input-group">
        <input type="text" class="input" placeholder="Enter Domain Name Here" />
        <button class="btn btn--accent">
          <svg class="icon icon--white">
            <use xlink:href="images/sprite.svg#search"></use>
          </svg>
          Search
        </button>
      </div>
      <!--Proce list-->
      <ul class="list block-domain__prices">
        <li>.com £9</li>
        <li>.sg £10</li>
        <li>.space £11</li>
        <li><span class="badge badge--primary">.info £14</span></li>
        <li>.net £10</li>
        <li>.xyz £10</li>
      </ul>
    </section>
    <script src="/js/main.js"></script>
  </body>
</html>
